<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Finda</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-xl">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Find a City</h1>
        <div class="relative">
            <input type="text" class="search w-full p-4 bg-white/10 backdrop-blur-md text-white placeholder-gray-300 border border-white/20 rounded-lg shadow-md focus:ring-2 focus:ring-blue-400 outline-none transition-all duration-300" placeholder="Search for a city or state...">
            <div class="absolute right-4 top-4 text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 2a6 6 0 104.472 10.528l4.746 4.746a1 1 0 001.415-1.415l-4.746-4.746A6 6 0 008 2zM3 8a5 5 0 1110 0A5 5 0 013 8z" clip-rule="evenodd"/>
                </svg>
            </div>
        </div>
        <ul class="suggestions mt-4 bg-white/10 backdrop-blur-md text-white shadow-lg rounded-lg p-4 max-h-80 overflow-y-auto transition-opacity duration-300 opacity-0"></ul>
    </div>
</body>
</html>
